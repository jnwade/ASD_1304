<body>
		<!--Home Page-->
	
	<div data-role="page" id="home" data-theme="a">
	
		
		<section data-role="content">
			<div id="cta">
				<a href="#trackDuty" data-transition="slide" class="centered"><img src="img/logo.png" alt="Track Duties"/></a>
			</div>
		    
			<a href="#trackDuty" class="homeButtons" data-role="button" data-inline="false" data-icon="arrow-r" data-iconpos="right"  data-transition="slide" data-theme="a">Email</a>		
			
			<a href="#" class="homeButtons" data-role="button" data-inline="false" data-icon="arrow-r" data-iconpos="right" data-transition="slide" data-theme="a">ES (Disabled)</a>
			
			<a href="#logs" class="homeButtons" data-role="button" data-inline="false" data-icon="arrow-r" data-iconpos="right" data-transition="slide" data-theme="a">Logs</a>
		
		</section>
	</div>
	
		<!--Form-->
	
	<div data-role="page" id="trackDuty" data-theme="a">
	
		<header id="header" data-role="header" data-position="fixed" data-theme="a">
			<a href="#home" data-rel="back" data-icon="back" data-transition="flow">Back</a>
			<h1> </h1>
			<a href="#logs" data-icon="bars" class="ui-btn-right" data-transition="flow">Logs</a>
		</header>
		
		<section data-role="content">
			<div id="cta">
				<a href="#trackDuty" data-transition="slide" class="centered"><img src="img/logo.png" alt="Track Duties"/></a>
			</div>
		
		<div data-role="content" data-theme="a">
			<form action="" method="post" id="mainForm">
			
				
				<div data-role="fieldcontain">
				   <select name="techName" id="techName" data-native-menu="false" required>
				      <option data-placeholder="true">Tech</option>
				      <option value="Jon">Jon</option>
				      <option value="Mike">Mike</option>
				      <option value="Tabitha">Tabitha</option>
				      <option value="Jen">Jen</option>
				      <option value="Tony">Tony</option>
				      <option value="Daniel">Daniel</option>
				   </select>
				   				   
				   
				</div><!--Close Fieldset -->
				
			<div data-role="fieldcontain">	
				<input name="date" id="date" placeholder="Date" value="" type="date">
			</div>
					
	
			<label><input id="inboxCheck1" name="inboxCheck1" type="checkbox">Inbox - 11am Check</label>
        	 
	        <label><input id="inboxCheck2" name="inboxCheck2" type="checkbox">Inbox - 3pm Check</label>
        	 
        	<label><input id="reportCheck" name="reportCheck" type="checkbox">Daily Report</label>
        	 			
				
			<div data-role="fieldcontain">
				<textarea name="textarea" id="notes" placeholder="Notes..."></textarea>
			</div>
	
			<nav class="formButtons" data-role="navbar">
				<ul>
					<li class="saveButton"><input type="submit" value="Save" id="submitButton"  data-icon="plus" data-theme="a"></li>
					<li class="clearButton"><input type="reset" value="Reset" id="resetButton" data-icon="minus"></li>
				</ul>
			</nav><!-- /navbar -->
		</form>
		
		
	</div>
</div>

	<!-- LogSelect page -->

	<div data-role="page" id="logs" data-theme="a" class="type-interior">
	
		<header data-role="header" data-position="fixed" data-theme="a">
			<a href="#home" data-rel="back" data-icon="back" data-transition="flow">Back</a>
			<h1> </h1>
			<a href="#home" data-icon="home" class="ui-btn-right" data-transition="flow">Home</a>
		</header>
		
		<div data-role="content">
			<section data-role="content">
				<div id="cta">
					<a href="#" data-transition="slide" class="centered"><img src="img/logo.png" alt="Track Duties"/></a>
				</div>
		    
				<a href="#emailData" class="homeButtons" id="viewEmailLog" data-role="button" data-inline="false" data-icon="arrow-r" data-iconpos="right"  data-transition="slide" data-theme="a">Email Logs</a>		
				
				<a href="#" class="homeButtons" data-role="button" data-inline="false" data-icon="arrow-r" data-iconpos="right" data-transition="slide" data-theme="a">ES Logs (Disabled)</a>
				
		
			</section>
	
			<footer data-role="footer" data-position="fixed" data-theme="a">
				<h1> </h1> 
			</footer>
		</div>
	</div>


		
	<!--dataDisplay Page -->
	
	<div data-role="page" id="emailData" data-theme="a" class="type-interior">
	
		<header data-role="header" data-position="fixed" data-theme="a">
			<a href="#home" data-rel="back" data-icon="back" data-transition="flow">Back</a>
				<h1></h1>
			<a href="#home" data-icon="home" class="ui-btn-right" data-transition="flow">Home</a>
		</header>
		
		<div data-role="content">
			<div id="dataView">
				
		    </div>
		   		    


	
			
	
				<footer data-role="footer" data-position="fixed" data-theme="a">
				  <h1></h1>
				  <a href="#" id="clearLocal" data-icon="delete" class="ui-btn-right" data-transition="flow">Clear Logs</a>
				</footer>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
